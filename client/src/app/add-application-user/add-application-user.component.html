<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 cancelText="Abbruch" submitText="Speichern" (submit)="form0Submit($event)">
        <rz-string-form-field property="Email" [required]="true" requiredText="ist erforderlich" title="E-Mail" type="string">
        </rz-string-form-field>
        <rz-lookup-form-field [data]="roles" emptyFilterText="No results found" [multiple]="true" multipleItemsSelectedText="{0} items selected" property="RoleNames" requiredText="ist erforderlich" textProperty="Name" title="Rollen" valueProperty="Name" type="lookup">
        </rz-lookup-form-field>
        <rz-password-form-field property="Password" [required]="true" requiredText="ist erforderlich" title="Passwort" type="password">
        </rz-password-form-field>
        <rz-password-form-field compare="Password" property="ConfirmPassword" [required]="true" requiredText="ist erforderlich" title="Passwort wiederholen" type="password">
        </rz-password-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
